<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insertar una imagen en un Canvas</title>
<script src="FibonaciMain.js"></script>
</head>
<body>
<h1>Apareamiento de conejos</h1>


<canvas height="3000" width="4000" id="micanvas"></canvas>

<script>
var canvas = document.getElementById("micanvas");
var ctx = canvas.getContext("2d");
var img = new Image();
img.src = "conejo3.png";


img.onload = function(){
var cantidad = prompt("Ingrese cantidad de anhos:");
var obj=new FibonaciMain();
var result=0;
var incx=0;
var incy=0;
for(i=1; i<=cantidad;i++){
	result=obj.fibonaci(i);
	//result=fibonacir(i);
	console.log(result);
	ctx.font = "bold 22px sans-serif";
	for(j=1; j<=result;j++){
		ctx.drawImage(img, incx, incy);
		ctx.fillText("c"+j,incx+15,incy+15);
		console.log("Ingreso"+j+"Posicion x: "+incx+" Posicion y:"+incy);
		incx=incx+100;

	}
	incx=0;
	incy=incy+100;
}
}


</script>


</body>
</html>
